<ion-header>
  <ion-navbar>
    <ion-title><strong>Rent a Car</strong> </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
     <ion-col col-12 text-center>
       <img ion-img style=" border-radius:30%" src="assets/imgs/2.jpg">
     </ion-col>
     <ion-col col-5></ion-col>
     <ion-col col-2 text-center>
       <p class="bar"></p>
     </ion-col>
     <ion-col col-5></ion-col>
   </ion-row>
   <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8>        
        <h3 style="color: rgb(126, 89, 85)"><strong> Make a Profile</strong></h3>
      </ion-col>
      <ion-col col-2></ion-col>
     </ion-row>
  </ion-grid>
  <form>
    <ion-grid>
     <ion-row class="input-bg" round>
        <ion-col col-2 ><ion-icon style="font-size: 30px !important; padding-top: 5px" name="person"></ion-icon>          </ion-col>
        <ion-col col-10>
          <ion-input placeholder=" Name" type="text"></ion-input>
        </ion-col>
      </ion-row><br>
      <ion-row class="input-bg" round>
          <ion-col col-2 ><ion-icon style="font-size: 30px !important; padding-top: 5px" name="phone-portrait"></ion-icon>          </ion-col>
          <ion-col col-10>
         <ion-input placeholder="Phone" type="number"></ion-input>
        </ion-col>
      </ion-row><br>
      <ion-row class="input-bg" round>
          <ion-col col-2 ><ion-icon style="font-size: 30px !important; padding-top: 5px" name="log-in"></ion-icon>          </ion-col>
          <ion-col col-10>
          <ion-input placeholder="Email" type="email"></ion-input>
       </ion-col>
      </ion-row><br>
      <ion-row class="input-bg" round>
          <ion-col col-2 ><ion-icon style="font-size: 30px !important; padding-top: 5px" name="key"></ion-icon>          </ion-col>
          <ion-col col-10>
          <ion-input placeholder="Password" type="password"></ion-input>
      </ion-col>
    </ion-row><br>
    <ion-row class="input-bg" round>
        <ion-col col-2 ><ion-icon style="font-size: 30px !important; padding-top: 5px" name="card"></ion-icon>          </ion-col>
      <ion-col col-10>
       <ion-input placeholder="CNIC" type="number"></ion-input>
      </ion-col>
    </ion-row><br>
    <ion-row class="input-bg" round>
        <ion-col col-2 ><ion-icon style="font-size: 30px !important; padding-top: 5px" name="calendar"></ion-icon>          </ion-col>
      <ion-col col-10>
       <ion-input placeholder="DOB" type="date"></ion-input>
      </ion-col>
     </ion-row><br>
     <ion-row class="input-bg" round>
        <ion-col col-2 ><ion-icon style="font-size: 30px !important; padding-top: 5px" name="globe"></ion-icon>          </ion-col>
      <ion-col col-10>
      <ion-label>City</ion-label>
       <ion-select interface="popover">
         <ion-option>Lahore</ion-option>
         <ion-option>Karachi</ion-option>
         <ion-option>Islamabad</ion-option>
       </ion-select>
      </ion-col>
    </ion-row><br>
 </ion-grid>
 <ion-grid>
  <ion-row class="input-bg" round>
      <ion-col col-2 ><ion-icon style="font-size: 30px !important; padding-top: 5px" name="car"></ion-icon>          </ion-col>
      <ion-col col-10>
     <ion-label>Select Your Car Brand</ion-label>
     <ion-select interface="popover">
       <ion-option>Toyota</ion-option>
       <ion-option>Suzuki</ion-option>
       <ion-option>Honda</ion-option>
     </ion-select>
    </ion-col>
  </ion-row><br>
  <ion-row class="input-bg" round>
      <ion-col col-2 ><ion-icon style="font-size: 30px !important; padding-top: 5px" name="car"></ion-icon>          </ion-col>
      <ion-col col-10>
     <ion-label>Select Your Car Model</ion-label>
     <ion-select interface="popover">
       <ion-option>Corolla</ion-option>
       <ion-option>City</ion-option>       
       <ion-option>Civics</ion-option>
       <ion-option>Bolan</ion-option>       
       <ion-option>Wagon R</ion-option>
       <ion-option>Cultus</ion-option>
       <ion-option>Hilux</ion-option>
    </ion-select>
   </ion-col>
  </ion-row><br>
  <ion-row>
    <ion-col col-3></ion-col>
    <ion-col col-6>
     <button ion-button style="color:rgb(90, 84, 26);" round clear (click)="booking()">Done</button>
    </ion-col>
    <ion-col col-3></ion-col>
  </ion-row>
  </ion-grid> 
 </form>  
</ion-content>
