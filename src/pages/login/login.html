<ion-header>
  <ion-navbar>
    <ion-title text-center><h1>Rent A Car</h1>  </ion-title>    
  </ion-navbar>
</ion-header>

<ion-content padding class="input-bg" style="margin-top:5%">
    <ion-grid>
      <ion-row>
        <ion-col col-3></ion-col>
        <ion-col col-6>
           <img ion-img style=" border-radius:30%" src="assets/imgs/2.jpg">
        </ion-col>
        <ion-col col-3></ion-col>
        <ion-col col-5 style="margin-top:5%"></ion-col>
        <ion-col col-2 >
           <p class="bar"></p>
        </ion-col>
        <ion-col col-5></ion-col>
      </ion-row>
      <ion-row class="input-bg" style="margin-top:5%">
       <ion-col col-2>        
         <ion-icon style="font-size: 30px !important; padding-top: 5px" name="log-in"></ion-icon>      
       </ion-col>
       <ion-col col-10>
         <ion-input round type="email" placeholder="Email ID"></ion-input>
       </ion-col>
      </ion-row><br>
      <ion-row class="input-bg">
       <ion-col col-2>         
         <ion-icon style="font-size: 30px !important; padding-top: 5px" name="key"></ion-icon>     
       </ion-col>
       <ion-col col-10> 
         <ion-input round type="password" placeholder="Password"></ion-input>
       </ion-col>
     </ion-row><br>
    <ion-row>
       <ion-col col-3></ion-col>
       <ion-col col-6>
          <button ion-button round block color="danger" (click)="booking()">Login</button>                
       </ion-col>
       <ion-col col-3></ion-col>
       <ion-col col-4></ion-col>
       <ion-col col-4>
         <button ion-button round color="danger" (click)="page()" clear>Sign Up</button>           
       </ion-col>
       <ion-col col-4></ion-col>
       <ion-col col-2></ion-col>
       <ion-col col-6> 
         <button ion-button round style="color: rgb(126, 89, 85)" clear>Forget Email or Password?</button>
       </ion-col>
       <ion-col col-4></ion-col>
     </ion-row>
   </ion-grid>
</ion-content>
